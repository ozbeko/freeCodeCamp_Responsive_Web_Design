<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header id="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <form id="survey-form">

            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" class="form-control" name="name" type="text" placeholder="Enter your name"
                    required="true">
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input id="email" class="form-control" name="email" type="email" placeholder="Enter your Email"
                    required="true">
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Age(optional)</label>
                <input id="number" class="form-control" name="number" type="number" placeholder="Age" min="12"
                    max="120">
            </div>

            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="dropdown-role" id="dropdown-role" class="form-control">
                    <option value="default" disabled="true" selected="true">Select current role</option>
                    <option value="student">Student</option>
                    <option value="fullTimeJob">Full Time Job</option>
                    <option value="fullTimeLearner">Full Time Learner</option>
                    <option value="pereferNotToSay">Prefer Not To Say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label> <input type="radio" class="input-radio" name="radio" id="radio-button" value="definitely"
                        checked="true" />Definitely</label>
                <label>
                    <input type="radio" class="input-radio" name="radio" id="radio-button" value="maybe">Maybe</label>

                <label> <input type="radio" class="input-radio" name="radio" id="radio-button" value="notSure"> Not
                    Sure</label>
            </div>

            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="dropdown-favourite" id="dropdown" class="form-control">
                    <option value="default" disabled="true" selected="true">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label> <input class="input-checkbox" type="checkbox" value="frontEndProjects">Front-end
                    Projects</label>
                <label> <input class="input-checkbox" type="checkbox" value="backEndProjects">Back-end
                    Projects</label>
                <label> <input class="input-checkbox" type="checkbox" value="dataVisualization">Data
                    Visualization</label>
                <label> <input class="input-checkbox" type="checkbox" value="challenges">Challenges</label>
                <label> <input class="input-checkbox" type="checkbox" value="openSourceCommunity">Open Source
                    Community</label>
                <label> <input class="input-checkbox" type="checkbox" value="gitterHelpRooms">Gitter Help
                    Rooms</label>
                <label> <input class="input-checkbox" type="checkbox" value="videos">Videos</label>
                <label> <input class="input-checkbox" type="checkbox" value="cityMeetups">City Meetups</label>
                <label> <input class="input-checkbox" type="checkbox" value="wiki">Wiki</label>
                <label> <input class="input-checkbox" type="checkbox" value="forum">Forum</label>
                <label> <input class="input-checkbox" type="checkbox" value="additionalCourses">Additional
                    Courses</label>
            </div>

            <div class="form-group">
                <label for="textarea">Any comments or suggestions?</label>
                <textarea class="input-textarea" name="textarea" id="textarea"
                    placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>

        </form>
    </div>
</body>

</html>
